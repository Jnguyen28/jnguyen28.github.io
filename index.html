                /*underline effect on mouseover*/
                .topnav a:after {
                    content: '';

                    width: 100%;
                    border-top: 1px solid;
                    opacity: 0;
                    -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
                    transition: opacity 0.35s, transform 0.35s;
                    -webkit-transform: scale(0,1);
                    transform: scale(0,1);
                }

                .topnav a:hover:after {
